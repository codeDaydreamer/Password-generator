<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <p>Generate a random password:</p>
    <div>
      <label for="passwordLength">Password Length:</label>
      <input type="number" id="passwordLength" min="4" max="30" value="12">
    </div>
    <button id="generateButton">Generate Password</button>
    <div id="passwordDisplay"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
